<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Ninja Quiz</title>
    <style>
        .grow{
            width: 0%;
            height: 12px;
            background-color: green;
            display: none;
        }
    </style>
</head>
<body>

 <!--Top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
</div>

<!--Result Section-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="para text-primary display-4 p-3">0%</span> ninja</p>
    </div>
  </div>

<!--Quiz Section-->
<div class="grow"> gg</div>
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the Questions...</h2>
        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. How do you give a ninja directions?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">Show them a map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">Don't worry, a ninja will find you</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="C">
                    <label class="form-check-label">Show them a map</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. How do you ninjas share their stuff?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">1 is to 1</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">2 is to 1</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="C">
                    <label class="form-check-label">1 is to 2</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    3. How do you know when you've met a ninja?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">You'll recognize their outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">The grim reaper will tell you</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="C">
                    <label class="form-check-label">Apparition of dark mist</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. What is a ninja's favourite food?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">Oranges</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">Apples</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="C">
                    <label class="form-check-label">Berries</label>
                </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
        </form>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
